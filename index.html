<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <header>
        <img id="logo" src="img/cosmos.jpg" alt="Logo." width="120px" height="120px">
        <p>Elevated Inc.</p>
    </header>
    <div id="main">
        <h1>Super captivating text to induce you into filling out my form and expanding your consciousness.</h2>
            <p><em>Be a member now!</em></p>
            <div id="formContainer">
                <h2>Let's do this!</h2>
                <form method="post" action="#">
                    <label>First Name<br>
                        <input type="text" name="firstName" required>
                    </label>

                    <label>Last Name<br>
                        <input type="text" name="lastName">
                    </label>

                    <label>Email<br>
                        <input type="text" name="email" required>
                    </label>

                    <label>Phone Number<br>
                        <input type="tel" name="phoneNumber">
                    </label>

                    <label>Password<br>
                        <input type="password" name="password" required>
                    </label>
                    
                    <label>Confirm Password<br>
                        <input type="password" name="confPassword" required>
                    </label>
                    <input type="submit">
                </form>
            </div>

            <p>Already have an account? <a href="#">Log in</a></p>

    </div>
</body>

</html>
