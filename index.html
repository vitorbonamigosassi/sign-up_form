<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <section id="container">
        <div id="image">
            <img src="img/logo.png" alt="Logo.">
            <h1>My fancy name</h1>
        </div>
        <div id="main">
            <h2>Super captivating text to induce you into filling out my form and expanding your consciousness.</h2>
            <h3>Be a member now!</h3>    
            <div id="formContainer">    
                <h2>Let's do this!</h2>
                
            <form method="post" action="#">

                <label for="firstName">First Name</label><br>
                <input type="text" id="firstName" name="firstName"><br>

                <label for="lastName">Last Name</label><br>
                <input type="text" id="lastName" name="lastName"><br>

                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"><br>

                <label for="phoneNumber">Phone Number</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber"><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br>

                <label for="confPassword">Confirm Password</label><br>
                <input type="password" id="confPassword" name="confPassword"><br>
            </form>
            </div>

            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>

        </div>
    </section>    
</body>
</html>
